        body {

            background: linear-gradient(135deg, #0a0e14 0%, #1a1f2e 50%, #0f1419 100%);
            color: #e1e4e8;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0d1117; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #484f58; }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #8b5cf6;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }
        
        header p {
            font-size: 1.25rem;
            color: #8b92a0;
        }
        
        .main-content {
            background: #161b22;
            border-radius: 0.75rem;
            padding: 2.5rem;
            border: 1px solid #30363d;
        }
        
        .language-tabs {
            display: flex;
            flex-wrap: wrap;
            border-bottom: 2px solid #30363d;
            margin-bottom: 2rem;
            gap: 0.5rem;
        }
        
        .language-tab-btn {
            background: none;
            border: none;
            padding: 0.75rem 1rem;
            font-size: 1.125rem;
            color: #8b92a0;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }
        
        .language-tab-btn:hover {
            color: #e1e4e8;
        }
        
        .language-tab-btn.tab-active {
            border-bottom-color: #8b5cf6;
            color: #8b5cf6;
            font-weight: 600;
        }
        
        .filters-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        @media (min-width: 768px) {
            .filters-section {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
        
        h2 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #e1e4e8;
        }
        
        .level-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .level-filter-btn {
            background: #0d1117;
            color: #8b92a0;
            border: 1px solid #30363d;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .level-filter-btn:hover {
            background: #21262d;
            border-color: #8b5cf6;
        }
        
        .level-filter-btn.active {
            background: #8b5cf6;
            color: white;
            border-color: #8b5cf6;
        }
        
        .project-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        
        @media (min-width: 768px) {
            .project-grid { grid-template-columns: repeat(2, 1fr); }
        }
        
        @media (min-width: 1024px) {
            .project-grid { grid-template-columns: repeat(3, 1fr); }
        }
        
        .project-card {
            background: #0d1117;
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid #30363d;
            transition: all 0.3s;
        }
        
        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
        }
        
        .project-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .level-badge {
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
        }
        
        .level-beginner { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .level-intermediate { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .level-advanced { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .level-all { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        
        .project-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: #8b5cf6;
        }
        
        .project-card h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #e1e4e8;
            margin-bottom: 0.5rem;
        }
        
        .project-card p {
            font-size: 0.875rem;
            color: #8b92a0;
            margin-bottom: 0.75rem;
        }
        
        .project-card a {
            color: #8b5cf6;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .project-card a:hover {
            color: #a78bfa;
        }
        
        .no-projects {
            text-align: center;
            padding: 3rem 0;
        }
        
        .no-projects svg {
            width: 3rem;
            height: 3rem;
            color: #8b92a0;
            margin: 0 auto 1rem;
        }
        
        .no-projects p {
            font-size: 1.25rem;
            color: #8b92a0;
        }
        
        .hidden { display: none; }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .main-content { padding: 1.5rem; }
        }
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #8b5cf6;
            color: white;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            border: none;
        }
        .back-to-top.show {
            opacity: 1;
            pointer-events: auto;
        }
        .back-to-top:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.6);
        }

</head>

                if (btn.getAttribute('data-level') === currentLevel) {
                    btn.classList.add('active');
                }
            });
        };

        const setupLanguageTabs = () => {
            const tabsContainer = document.getElementById('language-tabs');
            tabsContainer.innerHTML = Object.keys(PROJECT_DATA).map(lang => `
                <button data-lang="${lang}" class="language-tab-btn ${lang === currentLanguage ? 'tab-active' : ''}">
                    ${lang}
                </button>
            `).join('');

            tabsContainer.querySelectorAll('.language-tab-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Update active tab style
                    tabsContainer.querySelectorAll('.language-tab-btn').forEach(tab => {
                        tab.classList.remove('tab-active');
                    });
                    e.currentTarget.classList.add('tab-active');

                    // Update state and re-render
                    currentLanguage = e.currentTarget.getAttribute('data-lang');
                    currentLevel = 'All'; // Reset level filter on language change
                    renderProjects();
                });
            });
        };

        const setupLevelFilters = () => {
            document.querySelectorAll('.level-filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentLevel = e.currentTarget.getAttribute('data-level');
                    renderProjects();
                });
            });
        };

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', () => {
            setupLanguageTabs();
            setupLevelFilters();
            renderProjects(); // Initial render for Java / All
        });
    </script>
